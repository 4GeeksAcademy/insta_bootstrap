<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My IG Project</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <div class="d-flex ms-auto">
            <button class="btn btn-success my-2 my-lg-0 mr-3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new Post</button>
            <div class="nav-item dropdown">
              <button class="btn btn-secundary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesability</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><a class="dropdown-item text-danger border-top border-danger" href="#" >Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center p-3">
      <a href="index.html" class="btn" role="button" id="gridButton1">
        <i class="fas fa-th"></i>
      </a>
      <a href="index_2.html" class="btn" role="button" id="gridButton2">
        <i class="fas fa-stop"></i>
      </a>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <h7 class="d-block">Caption: </h7>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="mt-3">
              <i class="fas fa-camera"></i>
              <i class="fas fa-map-marker-alt"></i>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    
    
    
    <div class="container text-center">
      <div class="row">
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=1" alt="Imagen aleatoria">
        </div>
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=2">
        </div>
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=3">
        </div>
      </div>
    </div></br>
    <div class="container text-center">
      <div class="row">
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=4">
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=6">
        </div>
      </div>
    </div></br>
    <div class="container text-center">
      <div class="row">
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=7">
        </div>
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=8">
        </div>
        <div class="col-4">
          <img src="https://picsum.photos/350/350?random=9">
        </div>
      </div>
    </div></br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

  </div>
